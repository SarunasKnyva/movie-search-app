<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <div class="container">
      <h1>Try searching a movie you would like to watch</h1>

      <form>
        <div class="form-group">
          <input type="text" id="inputValue" placeholder="Search..." />
        </div>

        <button type="submit" id="search">Search for a movie</button>
      </form>

      <div id="movies-searchable"></div>
      <div id="movies-container"></div>
    </div>

    <script src="apiTransaction.js"></script>
    <script src="app.js"></script>
  </body>
</html>
